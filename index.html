<html>
  <head>
    <meta charset="utf-8" />
    <title>App Help Desk</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .card-submeter-suporte {
        padding: 30px 0 0 0;
        width: 100%;
        margin: 0 auto;
      }

    </style>
  </head>

  <body>

    <div class="container">    
      <div class="row">

        <div class="card-submeter-suporte">
          <div class="card">
            <div class="card-header bg-info text-light">
              Solicitar Suporte Técnico
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!-- Inicio Formulario -->
                  <form method="post" action="/send">
                    <div class="form-group">
                      <label>Email</label>
                      <input name="email" type="text" class="form-control" placeholder="Digite o seu email">
                    </div>
                    <div class="form-group">
                      <label>Assunto</label>
                      <input name="subject" type="text" class="form-control" placeholder="Digite o assunto do suporte">
                    </div>
                    
                    <div class="form-group">
                      <label>Descrição</label>
                      <textarea name="description" class="form-control" rows="3" placeholder="Digite a descrição do seu problema"></textarea>
                    </div>

                    <div class="row mt-5">
                      <div class="col-6">
                        <button class="btn btn-lg btn-outline-secondary btn-block" type="reset">Cancelar</button>
                      </div>

                      <div class="col-6">
                        <button class="btn btn-lg btn-info btn-block" type="submit">Submeter</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
